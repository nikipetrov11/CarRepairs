<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
</head>
<body>
    <h1>Car List</h1>
    <ul>
        {% for car in object_list %}
            <li>
                <a href="{% url 'car_detail' car.pk %}">{{ car }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
