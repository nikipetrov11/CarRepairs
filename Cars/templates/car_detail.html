<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car }}</title>
</head>
<body>
    <h1>{{ car }}</h1>
    <p>Make: {{ car.make }}</p>
    <p>Model: {{ car.model }}</p>
    <p>Year: {{ car.year }}</p>
    <p>VIN: {{ car.vin }}</p>
    <!-- Други полета от модела, които искате да включите -->

    <!-- Пример за връзка към списъка с коли -->
    <p><a href="{% url 'car_list' %}">Back to Car List</a></p>
</body>
</html>
